<script>
function httpGetAsync(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
<button onclick="(httpGetAsync('http://localhost:8080/api/user/ciccio'))">
